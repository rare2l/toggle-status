<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>User Status Table</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <div style="margin: 40px;">
    <form id="userForm" style="display: flex; align-items: center; gap: 10px;">
      <label for="name">Name:</label>
      <input type="text" id="name" name="name" required style="width: 120px;">
      <label for="age">Age</label>
      <input type="number" id="age" name="age" required style="width: 60px;">
      <button type="submit">Submit</button>
    </form>
    <br>
    <div id="userTable"></div>
  </div>
  <script src="change.js"></script>
</body>
</html>
